<mat-card>
  <div *ngIf="isSignup">
    <h3>Create an account</h3>
    <button mat-stroked-button (click)="changeType('login')">Returning user?</button>
  </div>
  <div *ngIf="!isSignup">
    <h3>Log in</h3>
    <button mat-stroked-button (click)="changeType('signup')">New user?</button>
  </div>
  <div *ngIf="isReset">
    <h3>Reset your password</h3>
    <button mat-stroked-button (click)="changeType('login')">Back</button>
  </div>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field [color]="email?.valid ? 'accent' : 'primary'" >
      <input matInput placeholder="Email" placeholder="Email" autocomplete="off" formControlName="email"/>
      <mat-error *ngIf="email?.invalid && email?.dirty">
        Please enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field [color]="email?.valid ? 'accent' : 'primary'" *ngIf="!isReset">
      <input matInput placeholder="Password" autocomplete="off" formControlName="password"/>
      <mat-error *ngIf="password?.invalid && password?.dirty">
        Please enter a valid password
      </mat-error>
    </mat-form-field>
    <mat-form-field [color]="passwordDoesMatch ? 'accent' : 'warn'" *ngIf="isSignup">
      <input matInput formControlName="passwordConfirm" type="password" placeholder="Confirm Password" autocomplete="off"/>
      <mat-error *ngIf="passwordConfirm?.dirty && !passwordDoesMatch">
        Passwords do not match
      </mat-error>

      <mat-error class="server-error">
        {{serverMessage}}
      </mat-error>

    </mat-form-field>

    <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid || !passwordDoesMatch || loading">Submit</button>
  </form>
  <button *ngIf='isReset' mat-stroked-button type="submit" [disabled]="loading"]>Reset Password</button>
</mat-card>
